<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/lib/bootstrap-3.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/view.css}">
    <!--	基础组件-->
    <script type="text/javascript" th:src="@{/js/flexible.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery/jquery.min.js}"></script>
    <!--	图表组件-->
    <script type="text/javascript" th:src="@{/lib/echarts-5.2.0/echarts.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/china.js}"></script>
    <script type="text/javascript" th:src="@{/lib/echarts-wordcloud-2.0.0/echarts-wordcloud.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/echarts-liquidfill-3.1.0/echarts-liquidfill.min.js}"></script>
    <!--	react组件-->
    <script type="text/javascript" th:src="@{/lib/react/react.development.js}"></script>
    <script type="text/javascript" th:src="@{/lib/react/react-dom.development.js}"></script>
    <script type="text/javascript" th:src="@{/lib/react/babel.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/extract/datav.min.js}"></script>
    <!--	加载主题-->
    <script type="text/javascript" th:src="@{/echart/js/theme/chalk.js}"></script>
    <script type="text/javascript" th:src="@{/echart/js/theme/customed.js}"></script>
    <script type="text/javascript" th:src="@{/echart/js/theme/dark.js}"></script>
    <script type="text/javascript" th:src="@{/echart/js/theme/blueDiy.js}"></script>
    <!--	初始化-->
    <script type="text/javascript" th:src="@{/js/init.js}"></script>
</head>
<body>
<div class="container-fluid diy-body">
    <div class="row">
        <div class="col-md-12 column">
            <div class="row">
                <div class="col-md-12 diy-h-2 diy-header">
                    <h1 class="diy-color-blue" th:text="${para.title}"></h1>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-3 column">
                    <div class="row">
                        <div class="col-md-12 diy-h-9 column diy-panel">
                            <h2 class="diy-color-blue">标题</h2>
                            <div class="diy-border" id="left1-border"></div>
                            <div>left1</div>
                        </div>
                        <div class="col-md-12 diy-h-9 column diy-panel">
                            <h2 class="diy-color-blue">标题</h2>
                            <div class="diy-border" id="left2-border"></div>
                            <div>left2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 diy-h-18 column">
                    <div class="row">
                        <div class="col-md-12 diy-h-3 column">
                            <div class="no">
                                <div class="no-hd">
                                    <ul>
                                        <li>12</li>
                                        <li>11</li>
                                        <li>10</li>
                                        <li>9</li>
                                    </ul>
                                </div>
                                <div class="no-bd">
                                    <ul>
                                        <li>未接单</li>
                                        <li>已接单</li>
                                        <li>流转中</li>
                                        <li>已完成</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 diy-h-9 column diy-panel">
                            <h2 class="diy-color-blue">标题</h2>
                            <div class="diy-border" id="middle2-border"></div>
                            <div>middle2</div>
                        </div>
                        <div class="col-md-6 diy-h-6 column diy-panel">
                            <h2 class="diy-color-blue">标题</h2>
                            <div class="diy-border" id="middle3-border"></div>
                            <div>middle3</div>
                        </div>
                        <div class="col-md-6 diy-h-6 column diy-panel">
                            <h2 class="diy-color-blue">标题</h2>
                            <div class="diy-border" id="middle4-border"></div>
                            <div>middle4</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 column">
                    <div class="row">
                        <div class="col-md-12 diy-h-9 column diy-panel">
                            <h2 class="diy-color-blue">标题</h2>
                            <div>right1</div>
                            <div class="diy-border" id="right1-border"></div>
                        </div>
                        <div class="col-md-12 diy-h-9 column diy-panel">
                            <h2 class="diy-color-blue">标题</h2>
                            <div>right2</div>
                            <div class="diy-border" id="right2-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    templateInit([[${para.jsonPara}]]);
</script>
</body>
</html>
