<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/echart/css/view-matts.css}">
    <script type="text/javascript" th:src="@{/echart/js/flexible.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery/jquery.min.js}"></script>
    <!--	图表组件-->
    <script type="text/javascript" th:src="@{/lib/echarts-5.2.0/echarts.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/echarts-wordcloud-2.0.0/echarts-wordcloud.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/echarts-liquidfill-3.1.0/echarts-liquidfill.min.js}"></script>
    <script type="text/javascript" th:src="@{/echart/js/time.js}"></script>
    <script type="text/javascript" th:src="@{/echart/js/charts/chartTemplate.js}"></script>
  </head>

  <body>
    <header>
      <h1 th:text="${para.title}"></h1>
      <div class="showTime"></div>
    </header>
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2></h2>
          <div class="chart" id="left1"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2></h2>
          <div class="chart" id="left2"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <div class="panel bar1">
          <h2></h2>
          <div class="chart" id="right1"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line1">
          <h2></h2>
          <div class="chart" id="right2"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script th:inline="javascript">
      viewInit([[${para.jsonPara}]]);
    </script>
  </body>
</html>
